        <title>WebMaster</title>

    <body>
        <table border='1' align="center" width='600'>
                <thead> <!--A tag thead é o cabeçalho da tabela, server para alinhar-->

                <th>idade</th>
                <th>cargo</th>
            </tr>
                 </thead>

                 <tbody align='center'> <!--A tag tbody é o corpo da tabela-->

                <td>Sergio</td>
                <td>26</td>
                <td>Programador</td>
            </tr>
                </tbody>
        </table>
